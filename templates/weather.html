<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriNova Weather</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #152238);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
      overflow-x: hidden;
    }

    /* Floating Circles */
    .floater {
      position: fixed;
      top: -50px;
      background: #00ffc3;
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 12px #00ffc3, 0 0 24px #00ffc3;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(110vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(18, 28, 51, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      z-index: 1000;
    }

    .navbar .logo {
      height: 32px;
      width: auto;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 60px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ffc3;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #fff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Mobile Menu */
    /* Mobile menu */
    .mobile-menu {
      position: fixed;
      top: 60px;
      right: -100%;
      background: rgba(15, 23, 42, 0.356);
      backdrop-filter: blur(10px);
      width: 200px;
      padding: 20px;
      border-radius: 12px 0 0 12px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: right 0.4s ease;
      z-index: 999;
    }

    .mobile-menu.open {
      right: 0;
    }

    .mobile-menu a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .mobile-menu a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    .mobile-menu.active {
      right: 0;
    }

    .mobile-menu ul {
      list-style: none;
      text-align: center;
    }

    .mobile-menu ul li {
      margin: 20px 0;
    }

    .mobile-menu ul li a {
      font-size: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 380px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      z-index: 10;
      position: relative;
    }

    /* Weather Main */
    .weather-main {
      text-align: center;
      margin-bottom: 25px;
    }

    .weather-main h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .weather-main .temp {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
      gap: 8px;
      margin-bottom: 8px;
    }

    .weather-main .temp i {
      color: #00ffc3;
      font-size: 38px;
    }

    .weather-main p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* Titles */
    .review-title {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Grid */
    .review-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }

    .review-box {
      background: var(--glass-bg);
      border: 1px solid var(--glass-brd);
      border-radius: 16px;
      padding: 22px;
      transition: transform .3s, box-shadow .3s, border-color .3s;
      backdrop-filter: blur(10px);
    }

    .review-box:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 255, 195, 0.18);
      border-color: rgba(0, 255, 195, 0.35);
    }


    .review-box i {
      font-size: 22px;
      margin-bottom: 8px;
      color: #00ffc3;
    }

    .review-box h3 {
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .review-box p {
      font-size: 13px;
      opacity: 0.9;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .navbar ul {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    @media(max-width: 400px) {
      .weather-main h2 {
        font-size: 20px;
      }

      .weather-main .temp {
        font-size: 32px;
      }

      .review-box h3 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" alt="AgriNova Logo" class="logo">
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="#">Weather</a></li>
      <li><a href="{{ url_for('leaf') }}">Leaf analyzer AI</a></li>
      <li><a href="{{ url_for('chat') }}">Chat</a></li>
      <!-- <li><a href="#">Settings</a></li>
      <li><a href="signup.html">Sign up</a></li> -->
    </ul>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="#">Weather</a></li>
      <li><a href="{{ url_for('leaf') }}">Leaf analyzer AI</a></li>
      <li><a href="{{ url_for('chat') }}">Chat</a></li>
      <!-- <li><a href="#">Settings</a></li>
      <li><a href="signup.html">Sign up</a></li> -->
    </ul>
  </div>

  <!-- Content -->
  <div class="container">
    <!-- Weather Info -->
    <div class="weather-main">
      <h2>Kolkata</h2>
      <div class="temp">
        <i class="fa-solid fa-sun"></i>
        <span>32°C</span>
      </div>
      <p>Sunny | Feels like 35°C</p>
    </div>

    <!-- Today’s Highlights -->
    <div class="review-title">Today’s Highlights</div>
    <div class="review-grid">
      <div class="review-box">
        <i class="fa-solid fa-wind"></i>
        <h3>12 km/h</h3>
        <p>Wind</p>
      </div>
      <div class="review-box">
        <i class="fa-solid fa-droplet"></i>
        <h3>65%</h3>
        <p>Humidity</p>
      </div>
      <div class="review-box">
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <h3>1012 hPa</h3>
        <p>Pressure</p>
      </div>
      <div class="review-box">
        <i class="fa-solid fa-cloud-rain"></i>
        <h3>20%</h3>
        <p>Rain Chance</p>
      </div>
    </div>
  </div>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });

    // Create falling floaters
    function createFloater() {
      const floater = document.createElement("div");
      floater.classList.add("floater");
      const size = Math.random() * 10 + 6; // 6px - 16px
      floater.style.width = size + "px";
      floater.style.height = size + "px";
      floater.style.left = Math.random() * 100 + "vw";
      floater.style.animationDuration = (Math.random() * 5 + 6) + "s";
      floater.style.setProperty("--drift", (Math.random() * 50 - 25) + "px"); // drift left/right
      document.body.appendChild(floater);

      setTimeout(() => {
        floater.remove();
      }, 12000);
    }

    setInterval(createFloater, 400);

    // Weather API
    async function fetchWeather(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,weathercode,wind_speed_10m,pressure_msl&hourly=precipitation_probability`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const current = data.current;
        const temp = current.temperature_2m;
        const feels = current.apparent_temperature;
        const humidity = current.relative_humidity_2m;
        const wind = current.wind_speed_10m;
        const pressure = current.pressure_msl;
        const weatherCode = current.weathercode;
        const rainChance = data.hourly.precipitation_probability[0];

        // Weather description map
        const weatherMap = {
          0: "Clear sky",
          1: "Mainly clear",
          2: "Partly cloudy",
          3: "Overcast",
          45: "Fog",
          48: "Fog",
          51: "Light drizzle",
          61: "Rain showers",
          71: "Snowfall",
          95: "Thunderstorm"
        };
        const weatherText = weatherMap[weatherCode] || "Weather";

        // Icon map (FontAwesome classes)
        const iconMap = {
          0: "fa-sun",
          1: "fa-cloud-sun",
          2: "fa-cloud-sun",
          3: "fa-cloud",
          45: "fa-smog",
          48: "fa-smog",
          51: "fa-cloud-rain",
          61: "fa-cloud-showers-heavy",
          71: "fa-snowflake",
          95: "fa-bolt"
        };
        const iconClass = iconMap[weatherCode] || "fa-sun";

        // Update UI
        document.querySelector(".weather-main h2").innerText = "Your Current Location";
        document.querySelector(".weather-main .temp span").innerText = temp + "°C";
        document.querySelector(".weather-main p").innerText =
          weatherText + " | Feels like " + feels + "°C";

        // Update weather icon dynamically
        const iconEl = document.querySelector(".weather-main .temp i");
        iconEl.className = "fa-solid " + iconClass;

        // Highlights
        document.querySelector(".review-box:nth-child(1) h3").innerText = wind + " km/h";
        document.querySelector(".review-box:nth-child(2) h3").innerText = humidity + "%";
        document.querySelector(".review-box:nth-child(3) h3").innerText = pressure + " hPa";
        document.querySelector(".review-box:nth-child(4) h3").innerText = rainChance + "%";
        document.querySelector(".review-box:nth-child(4) p").innerText = "Rain Chance";
      } catch (err) {
        console.error("Weather fetch failed:", err);
      }
    }

    function initWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            fetchWeather(lat, lon);
            setInterval(() => fetchWeather(lat, lon), 600000); // refresh every 10 min
          },
          (err) => {
            console.error("Geolocation failed:", err);
            fetchWeather(22.5726, 88.3639); // fallback: Kolkata
          }
        );
      } else {
        console.error("Geolocation not supported by this browser.");
        fetchWeather(22.5726, 88.3639); // fallback
      }
    }

    initWeather();
  </script>
</body>

</html>
